<!DOCTYPE html>
<html>
<head>
	<title>BookYourShow Login</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="materialize.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	

</head>
<body>
	<header id="main-header">
		<div class="container">
			<h1>BookYourShow</h1>
		</div>
	</header>

	<nav id="navbar">
		<div class="container">
			<ul class="hide">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>

		</div>
	</nav>

	<div class="container">
		<center>
			<section id="f1">
				<h2>Login</h2>
				<form id="my-form">
					<div class="form-group">
						<label>Username:</label>
						<input type="text" name="usr" placeholder="Enter username">				
					</div>

					<div class="form-group">
						<label>Password :</label>
						<input  paddingtype="text" name="pwd" placeholder="Enter password">				
					</div>	
					<input type="reset" name="" class="btn red darken-2">

					<button class="btn red darken-2 waves-effect">
						<a href="index.html">Login</a>
					</button>						
				</form>
			</section>
		</center>
	</div>

	<footer id="main-footer">
		<p>Copyright &copy; 2019 BookYourShow</p>
		
	</footer>

</body>
</html>
